<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calc-col">
            <div class="number-holder">
                <div class="calcNumbers">
                    <input class="calculator" type="text" readonly>
                </div>
            </div>
            <div class="calc-keys">
                <div class="key-row">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>C</div>
                </div>
                <div class="key-row">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>*</div>
                </div>
                <div class="key-row">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>+</div>
                </div>
                <div class="key-row">
                    <div>=</div>
                    <div>0</div>
                    <div>-</div>
                    <div>/</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
